<html lang="en">
	<head>
		<script src="assets/jquery-1.9.1.min.js"></script>
		<script src="assets/beta.js"></script>
		<script src="assets/beta-views.js"></script>
		<link  href="assets/beta-views.css" rel="stylesheet" />		
		<script src="assets/codemirror.js"></script>
		<link  href="assets/codemirror.css" rel="stylesheet" />		
		<script src="../dist/betajs-codemirror.js"></script>
		<link  href="../dist/betajs-codemirror.css" rel="stylesheet" />
	</head>
	<body>
		<script type="text/template" id="demo-content">
			<div>
				<h1>H1 None</h1>
				<br />
				<strong>Strong 1</strong> Text 1 <code>Code 1</code><br />
				<code style="text-decoration: underline" >Code 2</code><strong> Strong 2</strong>
				<div style="font-size: 24px; font-family: Helvetica;">Text 2</div>
			</div>
		</script>
		<div id="editor"></div>
		<script>
			$(document).ready(function() {
				var view = new BetaJS.Views.CodeMirrorView({
					el : "#editor",
					language: "html",
					content: $("#demo-content").html()
				});
				view.activate();
			});
		</script>
	</body>
</html>
